services:
  karakuri-agent-server:
    container_name: "karakuri-agent-server"
    volumes:
      - ./:/app
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - karakuri-agent-network
    depends_on:
      - redis

  redis:
    container_name: "karakuri-redis"
    image: redis:7.2
    ports:
      - "6378:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - karakuri-agent-network
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - redis_data:/data
volumes:
  redis_data:

networks:
  karakuri-agent-network:
    driver: bridge